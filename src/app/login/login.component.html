<div class="container">
  <div class="card card-container">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="message" class="alert alert-danger">
          <strong>USER NAME OR PASSWORD IS INCORRECT</strong></div>
        <h2 style="text-align: center;color: green;">StarWars Login</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-signin">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required />

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required />

          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!f.valid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
