<nav class="navbar navbar-inverse" style="background-color:black">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">StarWars</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
          <button class="btn btn-danger navbar-btn" (click)="logout()">LOGOUT</button>
      </ul>
    </div>
  </nav>
<div class="container">
    <div class="card card-container">
        <div class="row">
            <div class="col-md-12">
                <label for="username">Planets Search Board</label>
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="planet"placeholder="Search" id="txtSearch" />
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-search" (click)="searchPlanet()">SEARCH</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="planetSearch">       
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>NAME</th>
              <th>Height</th>
              <th>MASS</th>
              <th>HAIR_COLOR</th>
              <th>SKIN_COLOR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let value of planetSearch">
              <td>{{value.name}}</td>
              <td>{{value.height}}</td>
              <td>{{value.mass}}</td>
              <td>{{value.hair_color}}</td>
              <td>{{value.skin_color}}</td>
            </tr>
          </tbody>
        </table>
      </div>
